{% extends "default.html" %}
{% block head_inside %}
	<script type='text/javascript' src="{% static '' %}"></script>
{% endblock %}
{% block main_inside %}
	<ul>
	{% for post in posts_sqlite %}
		<li>
			<a href="read/{{ post.url }}/">{{ post }}</a>
			<p>{{ post.excerpt }}</p>
		</li>
	{% endfor %}
	{% for post in posts_custom %}
		<li>{{ post }}</li>
	{% endfor %}
	</ul>
{% endblock %}
